<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Info Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
    .contact-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      height: 100%;
    }
    .contact-icon-box {
      background-color: #e9f8f6;
      border-radius: 8px;
      padding: 0.75rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .contact-icon-box i {
      font-size: 1.5rem;
      color: #009688;
    }
    .card-title {
      font-weight: 700;
      color: #1b3a57;
      margin-bottom: 0.5rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e0e6e0e4.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns is-multiline is-variable is-4">

      <!-- Phone -->
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="contact-card">
          <div class="contact-icon-box"><i class="fas fa-phone"></i></div>
          <p class="card-title">Phone</p>
          <p>Main: (555) 123-4567</p>
          <p>Emergency: (555) 987-6543</p>
        </div>
      </div>

      <!-- Email -->
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="contact-card">
          <div class="contact-icon-box"><i class="fas fa-envelope"></i></div>
          <p class="card-title">Email</p>
          <p>info@drsarahmitchell.com</p>
          <p>appointments@drsarahmitchell.com</p>
        </div>
      </div>

      <!-- Location -->
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="contact-card">
          <div class="contact-icon-box"><i class="fas fa-map-marker-alt"></i></div>
          <p class="card-title">Location</p>
          <p>123 Medical Plaza, Suite 400<br>San Francisco, CA 94102</p>
        </div>
      </div>

      <!-- Hours -->
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="contact-card">
          <div class="contact-icon-box"><i class="fas fa-clock"></i></div>
          <p class="card-title">Hours</p>
          <p>Mon–Fri: 8:00 AM – 6:00 PM</p>
          <p>Sat: 9:00 AM – 2:00 PM</p>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
