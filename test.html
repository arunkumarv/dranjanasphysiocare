<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Auto-Sliding Reviews with Avatar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
<style>
body { background:#f7f7f7; }
.reviews-carousel-container { overflow:hidden; width:100%; }
.reviews-carousel-track { display:flex; will-change: transform; }
.review-card {
  flex: 0 0 calc(25% - 1rem);
  margin-right: 1rem;
  background:#fff;
  border-radius:8px;
  padding:1rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.06);
  box-sizing:border-box;
}
.review-header{display:flex;align-items:center;margin-bottom:.5rem;}
.user-avatar{
  width:40px;height:40px;border-radius:50%;margin-right:.75rem;flex:0 0 40px;object-fit:cover;
}
.user-name{font-weight:600}
.review-date{font-size:.8rem;color:#666}
.star-rating{color:#fbbc05;font-size:1.1rem;margin:.25rem 0}
.review-text{font-size:.9rem;color:#333}
@media (max-width:1024px){.review-card{flex:0 0 calc(50% - 1rem)}}
@media (max-width:768px){.review-card{flex:0 0 100%; margin-right: 0}}
</style>
</head>

<body>
<section class="section">
  <div class="container">
    <h2 class="title is-4">Customer Reviews</h2>
    <div class="reviews-carousel-container">
      <div class="reviews-carousel-track" id="review-track"></div>
    </div>
  </div>
</section>

<script>
/* ---------- Reviews array with avatar ---------- */
const reviews = [
  {
    name:"Achu Aravind",
    date:"Sep 4, 2024",
    text:"Amazing service and top-notch creativity.",
    avatar:"https://lh3.googleusercontent.com/a-/ALV-UjUX8snlP77rMsrtXMNIY60eobaB6mLU5IbOeB5_ta8wkfZeGVB9Bg=w72-h72-p-rp-mo-br100"
  },
  {
    name:"Azhar Ismail",
    date:"Aug 28, 2024",
    text:"Very professional, quick delivery, highly recommend.",
    avatar:"https://lh3.googleusercontent.com/a-/ALV-UjUX8snlP77rMsrtXMNIY60eobaB6mLU5IbOeB5_ta8wkfZeGVB9Bg=w72-h72-p-rp-mo-br100"
  },
  {
    name:"Sijo Paul",
    date:"Jun 7, 2024",
    text:"Beautiful design and smooth communication!",
    avatar:"https://lh3.googleusercontent.com/a-/ALV-UjUX8snlP77rMsrtXMNIY60eobaB6mLU5IbOeB5_ta8wkfZeGVB9Bg=w72-h72-p-rp-mo-br100"
  },
  {
    name:"Riya Singh",
    date:"May 15, 2024",
    text:"They understood my brand perfectly!",
    avatar:"https://lh3.googleusercontent.com/a-/ALV-UjUX8snlP77rMsrtXMNIY60eobaB6mLU5IbOeB5_ta8wkfZeGVB9Bg=w72-h72-p-rp-mo-br100"
  },
  {
    name:"David Lee",
    date:"Apr 2, 2024",
    text:"Absolutely fantastic logo and branding experience.",
    avatar:"https://lh3.googleusercontent.com/a-/ALV-UjUX8snlP77rMsrtXMNIY60eobaB6mLU5IbOeB5_ta8wkfZeGVB9Bg=w72-h72-p-rp-mo-br100"
  }
  // add more as needed
];

/* ---------- Helpers ---------- */
function createCardHTML(r){
  return `
    <div class="review-card">
      <div class="review-header">
        <img class="user-avatar" src="${r.avatar}" alt="${r.name} avatar"/>
        <div>
          <div class="user-name">${r.name}</div>
          <div class="review-date">${r.date}</div>
        </div>
      </div>
      <div class="star-rating">★★★★★</div>
      <p class="review-text">${r.text}</p>
    </div>`;
}

/* ---------- Initialization and sliding ---------- */
document.addEventListener('DOMContentLoaded', ()=> {
  const track = document.getElementById('review-track');
  track.innerHTML = reviews.map(r => createCardHTML(r)).join('');

  const intervalMs = 5000;
  const transitionMs = 600;
  let sliding = false;

  function slideOne(){
    if(sliding) return;
    const firstCard = track.querySelector('.review-card');
    if(!firstCard) return;
    const style = getComputedStyle(firstCard);
    const marginRight = parseFloat(style.marginRight) || 0;
    const cardWidth = firstCard.offsetWidth + marginRight;

    sliding = true;
    track.style.transition = `transform ${transitionMs}ms ease`;
    track.style.transform = `translateX(-${cardWidth}px)`;

    const cleanup = ()=>{
      track.style.transition = 'none';
      track.style.transform = 'none';
      track.appendChild(track.firstElementChild);
      track.offsetHeight;
      sliding = false;
    };
    track.addEventListener('transitionend', function onEnd(){
      cleanup();
      track.removeEventListener('transitionend', onEnd);
    });
  }

  setInterval(slideOne, intervalMs);
});
</script>
</body>
</html>
